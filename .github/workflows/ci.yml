name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc -p tsconfig.json --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          # Dummy values suitable for build-time; runtime envs are set in deployment
          JWT_SECRET: testsecret
          DATABASE_URL: postgres://user:pass@localhost:5432/db
        run: npm run build

